<h2>Timer With Live Interval (Slider)</h2>

<!-- Slider: interval u ms -->
<label>Interval (ms): </label>
<input type="range" id="speedSlider" min="100" max="2000" value="1000" step="100">
<span id="sliderValue">1000</span> ms

<br><br>

<!-- Prikaz brojaÄa -->
<label>Counter: </label>
<input type="text" id="counterDisplay" value="0" readonly>

<br><br>

<!-- Dugmad -->
<button (click)="startTimer()">Start</button>
<button (click)="stopTimer()">Stop</button>
