<div class="container">
  <!-- Header Card -->
  <div class="header-card">
    <div class="header-card-content">
      <div class="title-section">
        <div class="title-icon">
          <mat-icon>payments</mat-icon>
        </div>
        <h1>Uplate</h1>
      </div>

      <div class="actions-container">
        <button mat-raised-button color="primary" (click)="onNovaUplata()">
          <mat-icon>add</mat-icon>
          Nova uplata
        </button>
      </div>
    </div>
  </div>

  <div class="info-card">
    <mat-icon>info</mat-icon>
    <span>Ovdje raditi ispitni zadatak - drugi modul</span>
  </div>

  <!-- Table -->
  <div class="table-card">
    <table mat-table [dataSource]="uplate">
      <!-- Broj uplate -->
      <ng-container matColumnDef="brojUplate">
        <th mat-header-cell *matHeaderCellDef>BROJ UPLATE</th>
        <td mat-cell *matCellDef="let uplata">
          <span class="broj-uplate">{{ uplata.brojUplate }}</span>
        </td>
      </ng-container>

      <!-- Narudzba -->
      <ng-container matColumnDef="orderReferenceNumber">
        <th mat-header-cell *matHeaderCellDef>NARUDZBA</th>
        <td mat-cell *matCellDef="let uplata">
          {{ uplata.orderReferenceNumber }}
        </td>
      </ng-container>

      <!-- Ukupan iznos -->
      <ng-container matColumnDef="ukupanIznos">
        <th mat-header-cell *matHeaderCellDef>UKUPAN IZNOS</th>
        <td mat-cell *matCellDef="let uplata">
          <span style="font-weight: 600; color: #4976b5">
            {{ uplata.ukupanIznos }} KM
          </span>
        </td>
      </ng-container>

      <!-- Datum kreiranja -->
      <ng-container matColumnDef="datumKreiranja">
        <th mat-header-cell *matHeaderCellDef>DATUM KREIRANJA</th>
        <td mat-cell *matCellDef="let uplata">
          {{ uplata.datumKreiranja | date }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>


  </div>
</div>
