<h2>Example2 - manual change detection: Timer With Live Interval (Slider)</h2>

<!-- Slider: interval u ms -->
<label>Interval (ms): </label>
<input type="range" [(ngModel)] = "interval" min="100" max="2000" value="1000" step="100">
<span>{{interval}}</span> ms

<br><br>

<!-- Prikaz brojaÄa -->
<label>Counter: </label>
<input type="text" value="{{counter}}" readonly >

<br><br>

<!-- Dugmad -->
<button (click)="startTimer()">Start</button>
<button (click)="stopTimer()">Stop</button>
