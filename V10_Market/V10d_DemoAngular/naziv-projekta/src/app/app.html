<h1>ovo app.html</h1>

<div>
  <a (click)="selectedComponent = 1">Example1</a>
  <a (click)="selectedComponent = 2">Example2</a>
  <a (click)="selectedComponent = 3">Example3</a>
</div>


@if(selectedComponent == 0)
{
  <label> Hello, dashboard...</label>
}

@if(selectedComponent == 1)
{
  <div style="border:1px solid red;">
    <app-example1/>
  </div>
}

@if(selectedComponent == 2)
{
  <div style="border:1px solid orange;">
    <app-example2/>
  </div>
}

@if(selectedComponent == 3)
{
  <div style="border:1px solid purple;">
    <app-example3/>
  </div>
}

@if(selectedComponent == -1)
{
  <div style="border:1px solid red;">
    <app-error-page/>
  </div>
}
